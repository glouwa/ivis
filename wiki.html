<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Hyperbolic tree</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css" media="screen,projection">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.js"></script>

    <link rel="stylesheet" href="wiki.css">
    <link rel="stylesheet" href="tree.css">
    <link rel="stylesheet" href="material.css">
    <script type="text/javascript" src="js/lib/plexx.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3-ease.v1.min.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/controller-init.js"></script>
    <script type="text/javascript" src="js/controller-interact.js"></script>
    <script type="text/javascript" src="js/model-layouts.js"></script>
    <script type="text/javascript" src="js/model-loaders.js"></script>
    <script type="text/javascript" src="node_bundles/xml2jsBundle.js"></script>
    <script type="text/javascript" src="js/model-tree.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/ui-d3.js"></script>
    <script type="text/javascript" src="js/ui-plexx.js"></script>
</head>

<body onload="ivis.controller.init('wiki')">
    <div class="split" style="width:55%">
        <div id="header">
            <span id="slide">
                <button class="btn-small waves-effect waves-orange btn white black-text" onclick="ivis.controller.next(-1)">◄</button>
                <button class="btn-small waves-effect waves-orange btn white black-text" onclick="ivis.controller.next(1)">►</button>
                <span id="slideName"></span></span>

            <span id="configline">

                <p style="margin:0.35em 2em 0 0;">
                    <input type="checkbox" id="test5" />
                    <label class="left" for="test5">Fast and ugly</label></p>

                <a class='dropdown-button btn-small btn white black-text' data-activates='dropdown1'>
                    <i class="material-icons" style="margin-top:.4em;">translate</i></a>

                <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="#!">Deutsch</a></li>
                    <li><a href="#!">English</a></li>
                    <li><a href="#!">Nederlands</a></li>
                    <li><a href="#!">Русский</a></li>
                    <li><a href="#!">中文</a></li></ul>

                <span class="input-field config" style="display:none">
                    <select id="captionSelect"></select>
                    <label>Captions</label></span>

                <span class="config" style="display:none">
                    <div class="selectCaption">Link curvature</div>
                    <select id="arcSelect"></select></span>

                <span class="config" style="display:none">
                    <div class="selectCaption">Renderer</div>
                    <select id="rendererSelect"></select></span>

                <span class="config"  style="display:none">
                    <div class="selectCaption">Source space</div>
                    <select id="spaceSelect"></select></span>

                <span class="config input-field"  style="display:none">
                    <select id="weightSelect"></select>
                    <label>Weights</label></span>

                <span class="config" style="display:none">
                    <div class="selectCaption">Distance</div>
                    <select id="magicSelect"></select></span>

                <span class="config" style="display:none">
                    <div class="selectCaption">Tree layout</div>
                    <select id="layoutSelect"></select></span>

                <span id="userfileControl" class="config"  style="display:none">
                    <div class="selectCaption">File upload</div>
                    <input id="userfile" type="file" name="userfile" accept=".xml"></span>

                <span class="config"  style="display:none">
                    <div class="selectCaption">Tree structure</div>
                    <select id="dataSourceSelect"></select></span></span></span></div>

        <div id="hypertree" class="plexx"></div>
        <div id="plexxDbg"></div></div>

    <div class="split" style="width:45%">
        <iframe id="wiki" class="wiki" src="https://en.m.wikipedia.org/wiki/Mammal"></iframe></div></body></html>
