<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>PLEXX.JS EXAMPLE: Lines</title>
</head>

<body>
<h1>PLEXX.JS EXAMPLE: Lines</h1>

<div class="plexx" id="lines" style="height:50em; width:50em; border:solid 0.1em #000000;"></div>

<nav id="lines-debug-panel"></nav>

<script type="text/javascript" src="../../../framework/build/plexx.js"></script>

<script>
var myCanvas = new Plexx.DrawingArea({width: 1000, height: 1000, background: "#FFFFFF"});
var renderContext = new Plexx.RenderContext({id: "lines", width: 1000, height: 1000});

var line1 =new Plexx.Line({points: [100, 100 , 200, 200], width: 60, type: Constants.LineType.Default, colour: "#000000", startArrow: false, endArrow: true});
myCanvas.add(line1);
line1.on("mousein", function () {
    line1.setColour("#FF0000CC");
});
line1.on("mouseout", function () {
    line1.setColour("#FF000055");
});
line1.on("click", function () {
    console.log("CLICKED line");
});
myCanvas.add(new Plexx.Line({points: [100, 20 , 400, 20], width: 6, type: Constants.LineType.Default, colour: "#000000", startArrow: true, endArrow: false}));
myCanvas.add(new Plexx.Line({points: [100, 100 , 100, 900], width: 6, type: Constants.LineType.Default, colour: "#000000", startArrow: true, endArrow: true}));
myCanvas.add(new Plexx.Line({points: [120, 900 , 120, 100], width: 6, type: Constants.LineType.Default, colour: "#000000", startArrow: true, endArrow: true}));

myCanvas.add(new Plexx.Line({points: [140, 100 , 440, 900], width: 6, type: Constants.LineType.Default, colour: "#000000", startArrow: true, endArrow: true}));
myCanvas.add(new Plexx.Line({points: [460, 900 , 160, 100], width: 6, type: Constants.LineType.Default, colour: "#000000", startArrow: true, endArrow: true}));

myCanvas.add(new Plexx.Line({points: [580, 100 , 480, 900], width: 6, type: Constants.LineType.Default, colour: "#000000", startArrow: true, endArrow: true}));
myCanvas.add(new Plexx.Line({points: [500, 900 , 200, 100], width: 6, type: Constants.LineType.Default, colour: "#000000", startArrow: true, endArrow: true}));
myCanvas.add(new Plexx.Line({points: [400, 400 , 300, 500], width: 60, type: Constants.LineType.Default, colour: "#000000", startArrow: true, endArrow: true}));

myCanvas.initCanvas2d(renderContext);
myCanvas.run(renderContext);

var debugPanel = new Plexx.DebugHelper("lines-debug-panel", renderContext, myCanvas);

</script>

</body>
</html>
