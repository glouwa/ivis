<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>PLEXX.JS EXAMPLE: Polygons</title>
</head>

<body>
<h1>PLEXX.JS EXAMPLE: Polygons</h1>

<div class="plexx" id="polygons" style="height:50em; width:50em; border:solid 0.1em #000000;"></div>

<nav id="polygons-debug-panel"></nav>

<script type="text/javascript" src="../../../framework/build/plexx.js"></script>
<script>
    var myCanvas = new Plexx.DrawingArea({
        width: "50em",
        height: "50em",
//        background: "#1F1F1F",
        hAlign: "center",
        vAlign: "bottom"
    });

    var renderContext = new Plexx.RenderContext({id: "polygons", width: 1000, height: 1000});

    var polygon3 = new Plexx.Polygon({ points: [0, 0, 50, 100, 100, 0], colour: "red"});
    polygon3.setTranslation([10, 10]);
    var polygon4 = new Plexx.Polygon({ points: [0, 0, 0, 100, 100, 100, 100, 0], colour: "green"});
    polygon4.setTranslation([120, 10]);
    var polygon5 = new Plexx.Polygon({ points: [0, 50, 50, 100, 100, 50, 75, 0, 25, 0], colour: "blue"});
    polygon5.setTranslation([230, 10]);
    var polygon6 = new Plexx.Polygon({ points: [0, 50, 50, 100, 50, 50, 100, 50, 75, 0, 25, 0], colour: "blue"});
    polygon6.setTranslation([340, 10]);
    var polygon7 = new Plexx.Polygon({ points: [0, 52, 0, 100, 50, 50, 100, 50, 75, 0, 25, 0], colour: "red"});
    polygon7.setTranslation([340, 10]);


    myCanvas.add(polygon3);
    myCanvas.add(polygon4);
    myCanvas.add(polygon5);
    myCanvas.add(polygon6);
    myCanvas.add(polygon7);
    var debugPanel = new Plexx.DebugHelper("polygons-debug-panel", renderContext, myCanvas);

    myCanvas.run(renderContext);
</script>

</body>
</html>
