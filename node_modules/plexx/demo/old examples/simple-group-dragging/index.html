<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>plexx.js example: Simple Group-dragging</title>
</head>

<body>
<h1>plexx.js example: Simple Group-dragging</h1>

<div class="plexx" id="simple-group" style="height:40em; width:30em; border:solid 0.1em #000000;"></div>

<nav id="simple-group-debug-panel"></nav>

<script type="text/javascript" src="../../../framework/build/plexx.js"></script>
<script>
    var myCanvas = new Plexx.DrawingArea({
        width: 100,
        height: 100,
        align: "xMidYMid",
        background: "#1c1c1c"
    });

    var renderContext = new Plexx.RenderContext({id: "simple-group"});

    var rectangle1 = new Plexx.Rectangle({
        width: 100,
        height: 100,
        position: [0, 0],
        colour: "#00000000"
    });

    var rectangle2 = new Plexx.Rectangle({
        width: 10,
        height: 10,
        position: [40, 40],
        colour: "red"
    });

    var line1 = new Plexx.Line({
        points: [0, 0, 50, 50],
        width: 2,
        colour: "red"
    });

    var line2 = new Plexx.Line({
        points: [50, 0, 0, 50],
        width: 2,
        colour: "red"
    });

    var group1 = new Plexx.Group({
        translation: [0, 0],
        draggable: true,
    });

    group1.add(line1);
    group1.add(line2);

    group1.add(rectangle1);
    group1.add(rectangle2);

//    rectangle2.on("mousein", function (e) {
//        rectangle2.setColour("yellow");
//    });
//
//    rectangle2.on("mouseout", function (e) {
//        rectangle2.setColour("green");
//    });

//    rectangle2.on("dragmove", function (e) {
//        rectangle2.setColour("black");
        //text.setText(e.translation[1]);
//    });

//    rectangle2.on("dragend", function (e) {
//        rectangle2.setColour("blue");
//    });

    var text = new Plexx.Text({
        text: "?",
        fontFamily: "Arial",
        position: [300, 350],
        colour: "white"
    });

    myCanvas.add(group1);
    myCanvas.add(text);

    var debugPanel = new Plexx.DebugHelper("simple-group-debug-panel", renderContext, myCanvas);

    myCanvas.run(renderContext);
</script>
</body>
</html>
