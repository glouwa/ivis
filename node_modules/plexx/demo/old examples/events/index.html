<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>PLEXX.JS EXAMPLE: Events</title>
</head>

<body>
<h1>PLEXX.JS EXAMPLE: Events</h1>

<div class="plexx" id="events" style="height:50em; width:50em; border:solid 0.1em #000000;"></div>
<nav id="events-debug-panel"></nav>

<script type="text/javascript" src="../../../framework/build/plexx.js"></script>
<script>
    // solarized colourscheme by Ethan Schoonover
    // http://ethanschoonover.com/solarized
    var base03 = "#002b36";
    var base02 = "#073642";
    var base01 = "#586e75";
    var base00 = "#657b83";
    var base0 =  "#839496";
    var base1 =  "#93a1a1";
    var base2 =  "#eee8d5";
    var base3 =  "#fdf6e3";
    var yellow = "#b58900";
    var orange = "#cb4b16";
    var red = "#dc322f";
    var magenta = "#d33682";
    var violet = "#6c71c4";
    var blue = "#268bd2";
    var cyan = "#2aa198";
    var green = "#859900";

    var myDrawingArea = new Plexx.DrawingArea({
        width: 1000,
        height: 1000,
        background: base03
    });

    var renderContext = new Plexx.RenderContext({id: "events"});

    var group = new Plexx.Group({translation: [0,0], draggable: true});
    var rectangle1 = new Plexx.Rectangle({
        width: 100,
        height: 100,
        position: [100, 100],
        colour: yellow,
        draggable: true
    });

    rectangle1.on("mousein", function () {
        rectangle1.setColour(base3);
    });
    rectangle1.on("mouseout", function () {
        rectangle1.setColour(yellow);
    });
    rectangle1.on("click", function () {
        rectangle1.setColour(base0);
    });

    group.add(rectangle1);

    var rectangle2 = new Plexx.Rectangle({
        width: 900,
        height: 900,
        position: [300, 300],
        colour: blue,
        draggable: true
    });

    rectangle2.on("mousein", function () {
        rectangle2.setColour(base3);
    });
    rectangle2.on("mouseout", function () {
        rectangle2.setColour(blue);
    });
    rectangle2.on("click", function () {
        rectangle2.setColour(base0);
    });

    group.add(rectangle2);

    var rectangle3 = new Plexx.Rectangle({
        width: 100,
        height: 100,
        position: [500, 500],
        colour: red,
        draggable: true
    });

    rectangle3.on("mousein", function () {
        rectangle3.setColour(base3);
    });
    rectangle3.on("mouseout", function () {
        rectangle3.setColour(red);
    });
    rectangle3.on("click", function () {
        rectangle3.setColour(base0);
    });

    group.add(rectangle3);
    myDrawingArea.add(group);

    var debugPanel = new Plexx.DebugHelper("events-debug-panel", renderContext, myDrawingArea);

    myDrawingArea.run(renderContext);
</script>
</body>
</html>
