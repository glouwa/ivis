<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>PLEXX.JS EXAMPLE: Points</title>
</head>

<body>

<h1>PLEXX.JS EXAMPLE: Points</h1>

<div class="plexx" id="points" style="height:50em; width:50em; border:solid 0.1em #000000;"></div>

<nav id="points-debug-panel"></nav>

<script type="text/javascript" src="../../../framework/build/plexx.js"></script>
<script>
    var myCanvas = new Plexx.DrawingArea({width: 1000, height: 1000, background: "#FFFFFF"});
    var renderContext = new Plexx.RenderContext({id: "points", width: 1000, height: 1000});


    var pointsetRed = [
        20, 20,
        100, 100,
        200, 100,
        300, 200,
        400, 200,
        500, 300,
        600, 300,
        700, 400,
        800, 400,
        900, 900,
        800, 800];

    var pointsetBlue = [20, 20,
        100, 170,
        200, 190,
        300, 100,
        400, 280,
        500, 120,
        600, 290,
        700, 830,
        800, 110,
        900, 120];

    myCanvas.add(new Plexx.Line({
        points: [20, 20, 20, 1000],
        width: 2,
        type: Constants.LineType.Default,
        colour: "black",
        startArrow: false,
        endArrow: true
    }));
    myCanvas.add(new Plexx.Line({
        points: [20, 20, 1000, 20],
        width: 2,
        type: Constants.LineType.Default,
        colour: "black",
        startArrow: false,
        endArrow: true
    }));


    var polyLine = new Plexx.PolyLine({
        points: pointsetRed,
        width: 10,
        type: Constants.LineType.Default,
        colour: "red"
    });
    polyLine.on("mousein", function () {
        polyLine.setColour("#FF0000CC");
    });
    polyLine.on("mouseout", function () {
        polyLine.setColour("#FF000055");
    });
    myCanvas.add(polyLine);
    myCanvas.add(new Plexx.PolyLine({
        points: pointsetBlue,
        width: 10,
        types: Constants.LineType.Default,
        colour: "blue"
    }));

    myCanvas.add(new Plexx.Points({
        points: pointsetRed,
        type: Constants.PointsType.HollowCircle,
        size: 16,
        colour: "yellow"
    }));
    myCanvas.add(new Plexx.Points({
        points: pointsetBlue,
        type: Constants.PointsType.HollowDiamond,
        size: 16,
        colour: "green"
    }));


    var debugPanel = new Plexx.DebugHelper("points-debug-panel", renderContext, myCanvas);

    myCanvas.initCanvas2d(renderContext);
    myCanvas.run(renderContext);
</script>

</body>
</html>
