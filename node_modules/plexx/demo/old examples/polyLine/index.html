<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>PLEXX.JS EXAMPLE: PolyLine</title>
</head>

<body>
<h1>PLEXX.JS EXAMPLE: PolyLine</h1>

<div class="plexx" id="points" style="height:50em; width:50em; border:solid 0.1em #000000;"></div>

<nav id="points-debug-panel"></nav>

<script type="text/javascript" src="../../../framework/build/plexx.js"></script>
<script>
    var myCanvas = new Plexx.DrawingArea({width: "50em", height: "50em", background: "#1F1F1F", hAlign: "center", vAlign: "bottom"});
    var renderContext = new Plexx.RenderContext({id: "points", width: 1000, height: 1000});

var points = [];
    points = [100, 100, 100, 200, 200, 200, 300, 100, 400, 400, 500, 100, 700, 10, 800, 100];
myCanvas.add(new Plexx.PolyLine({points: points, width: 40, type: "default", colour: "red"}));

var debugPanel = new Plexx.DebugHelper("points-debug-panel", renderContext, myCanvas);

    myCanvas.initCanvas2d(renderContext);
    myCanvas.run(renderContext);
</script>

</body>
</html>
