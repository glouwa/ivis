<h1>Plexx.js examples: Primitives</h1>

<div class="plexx" id="primitives" style="height:30em;width:60%;background: #000000"></div>
<nav id="primitives-debug-panel"></nav>

<script type="text/javascript" src="./../../../framework/build/plexx.js"></script>
<script>
    var primitiveColour = "#FF000055";
    var primitiveColourActive = "#FF0000CC:";
    var textColour = "#000000";

    var myCanvas = new Plexx.DrawingArea({
        width: 1000,
        height: 1000,
        align: "xMidYMid",
        background: "#CCCCCC"
    });
    var renderContext = new Plexx.RenderContext({
        id: "primitives",
        renderType: Plexx.RenderType.WEBGL
    });

    // Rectangle

    var rectangle = new Plexx.Rectangle({
        width: 120,
        height: 100,
        position: [10, 100],
        colour: primitiveColour,
        draggable: true
    });
    var rectangleText = new Plexx.Text({
                text: "Rectangle",
                fontFamily: "Arial",
                position: [10, 75],
                colour: textColour
            }
    );
    rectangleText.isVisible = false;
    rectangle.on("mousein", function () {
        rectangle.setColour(primitiveColourActive);
    });
    rectangle.on("mouseout", function () {
        rectangle.setColour(primitiveColour);
    });
    rectangle.on("click", function () {
        rectangleText.isVisible = !rectangleText.isVisible;
    });

    myCanvas.add(rectangle);
    myCanvas.add(rectangleText);

    // Triangle

    var triangle = new Plexx.Triangle({
        positionA: [0, 0],
        positionB: [50, 100],
        positionC: [100, 0],
        colour: primitiveColour,
        translation: [150, 100]
    });
    var triangleText = new Plexx.Text({
        text: "Triangle",
        fontFamily: "Arial",
        position: [150, 75],
        colour: textColour
    });
    triangleText.isVisible = false;
    triangle.on("mousein", function () {
        triangle.setColour(primitiveColourActive);
    });
    triangle.on("mouseout", function () {
        triangle.setColour(primitiveColour);
    });
    triangle.on("click", function () {
        triangleText.isVisible = !triangleText.isVisible;
    });
    myCanvas.add(triangle);
    myCanvas.add(triangleText);

    // Circle

    var circle = new Plexx.Circle({
        radius: 50,
        position: [0, 0],
        colour: primitiveColour,
        translation: [350, 150]

        text: "Circle",
        fontFamily: "Arial",
        position: [300, 75],
        colour: textColour

    circleText.isVisible = false;
    circle.on("mousein", function () {
        circle.setColour(primitiveColourActive);
    });
    circle.on("mouseout", function () {
        circle.setColour(primitiveColour);
    });
    circle.on("click", function () {
        circleText.isVisible = !circleText.isVisible;
    });
    myCanvas.add(circle);
    myCanvas.add(circleText);
