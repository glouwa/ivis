<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>plexx.js Example: Solar System</title>
</head>

<body>
<h1>plexx.js Example: Solar System</h1>
<div class="plexx" id="solarsystem" style="height:70em; width:100%;"></div>
    <nav id="solar-system-debug-panel"></nav>

<script type="text/javascript" src="./../../../framework/build/plexx.js"></script>
<script>
    var myCanvas = new Plexx.DrawingArea({
        width: 1000,
        height: 500,
        align: "xMidYMid",
        background: "black"
    });

    var renderContext = new Plexx.RenderContext({id: "solarsystem"});

    // marker
    var markerDown = new Plexx.Group({});
    markerDown.add(new Plexx.Line({
        points: [0, 0, 0, -140],
        width: 3,
        type: Constants.LineType.Default,
        colour: "white"
    }));
    markerDown.add(new Plexx.Circle({radius: 4, position: [0, -140], colour: "white"}));

    var markerUp = new Plexx.Group({});
    markerUp.add(new Plexx.Line({points: [0, 0, 0, 140], width: 3, type: Constants.LineType.Default, colour: "white"}));
    markerUp.add(new Plexx.Circle({radius: 4, position: [0, 140], colour: "white"}));

    // Sol
    var sol = new Plexx.Group({translation: [-400, 250]});
    sol.add(new Plexx.Circle({radius: 1200, position: [0, 0], colour: "#D28F2622"}));
    sol.add(new Plexx.Circle({radius: 860, position: [0, 0], colour: "#D28F2622"}));
    sol.add(new Plexx.Circle({radius: 640, position: [0, 0], colour: "#D28F2622"}));
    sol.add(new Plexx.Circle({radius: 540, position: [0, 0], colour: "#D28F2622"}));
    sol.add(new Plexx.Circle({radius: 510, position: [0, 0], colour: "#FEE773"}));
    sol.add(new Plexx.Circle({radius: 505, position: [0, 0], colour: "#FEFFB7"}));
    sol.add(new Plexx.Circle({radius: 500, position: [0, 0], colour: "#ED7E0B"}));
    sol.add(new Plexx.Circle({radius: 500, position: [0, 0], colour: "#FFF958"}));
    myCanvas.add(sol);

    // Mercury
    var mercuryDescriptionActive = false;
    var mercuryDescription = new Plexx.Group({translation: [240, 250]});
    mercuryDescription.isHidden = true;
    mercuryDescription.add(markerDown);
    mercuryDescription.add(new Plexx.Circle({radius: 10, position: [0, 0], colour: "white"}));
    mercuryDescription.add(new Plexx.Text({
        text: "MERCURY",
        fontFamily: "DejaVu Sans Mono",
        fontSize: 12,
        position: [10, -146],
        colour: "white"
    }));
    myCanvas.add(mercuryDescription);

    var mercury = new Plexx.Group({translation: [240, 250]});
    mercury.add(new Plexx.Circle({radius: 7, position: [0, 0], colour: "#D7AD73"}));
    mercury.on("mouseout", function () {
        if (!mercuryDescriptionActive) mercuryDescription.isHidden = true;
    });
    mercury.on("mousein", function () {
        console.log("in mercury");
        mercuryDescription.isHidden = false;
    });
    mercury.on("mousedown", function () {
        mercuryDescription.isHidden = false;
        mercuryDescriptionActive = !mercuryDescriptionActive;
    });
    myCanvas.add(mercury);

    // Venus
    var venusDescriptionActive = false;
    var venusDescription = new Plexx.Group({translation: [300, 250]});
    venusDescription.isHidden = true;
    venusDescription.add(markerUp);
    venusDescription.add(new Plexx.Circle({radius: 13, position: [0, 0], colour: "white"}));
    venusDescription.add(new Plexx.Text({
        text: "VENUS",
        fontFamily: "DejaVu Sans Mono",
        fontSize: 12,
        position: [10, 134],
        colour: "white"
    }));
    myCanvas.add(venusDescription);

    var venus = new Plexx.Group({translation: [300, 250]});
    venus.add(new Plexx.Circle({radius: 10, position: [0, 0], colour: "#D0984E"}));
    venus.on("mouseout", function () {
        if (!venusDescriptionActive) venusDescription.isHidden = true;
    });
    venus.on("mousein", function () {
        venusDescription.isHidden = false;
    });
    venus.on("mousedown", function () {
        venusDescription.isHidden = false;
        venusDescriptionActive = !venusDescriptionActive;
    });
    myCanvas.add(venus);

    // Earth
    var earthDescriptionActive = false;
    var earthDescription = new Plexx.Group({translation: [360, 250]});
    earthDescription.isHidden = true;
    earthDescription.add(new Plexx.Circle({radius: 13, position: [0, 0], colour: "white"}));
    earthDescription.add(markerDown);
    earthDescription.add(new Plexx.Text({
        text: "EARTH",
        fontFamily: "DejaVu Sans Mono",
        fontSize: 12,
        position: [10, -146],
        colour: "white"
    }));
    myCanvas.add(earthDescription);

    var earth = new Plexx.Group({translation: [360, 250]});
    earth.add(new Plexx.Circle({radius: 10, position: [0, 0], colour: "#5277C8"}));
    earth.on("mouseout", function () {
        if (!earthDescriptionActive) earthDescription.isHidden = true;
    });
    earth.on("mousein", function () {
        earthDescription.isHidden = false;
    });
    earth.on("mousedown", function () {
        earthDescription.isHidden = false;
        earthDescriptionActive = !earthDescriptionActive;
    });
    myCanvas.add(earth);

    // Mars
    var marsDescriptionActive = false;
    var marsDescription = new Plexx.Group({translation: [420, 250]});
    marsDescription.isHidden = true;
    marsDescription.add(new Plexx.Circle({radius: 12, position: [0, 0], colour: "white"}));
    marsDescription.add(markerUp);
    marsDescription.add(new Plexx.Text({
        text: "MARS",
        fontFamily: "DejaVu Sans Mono",
        fontSize: 12,
        position: [10, 134],
        colour: "white"
    }));
    myCanvas.add(marsDescription);

    var mars = new Plexx.Group({translation: [420, 250]});
    mars.add(new Plexx.Circle({radius: 10, position: [0, 0], colour: "#99404D"}));
    mars.on("mouseout", function () {
        if (!marsDescriptionActive) marsDescription.isHidden = true;
    });
    mars.on("mousein", function () {
        marsDescription.isHidden = false;
    });
    mars.on("mousedown", function () {
        console.log("Mars clicked!")
        marsDescription.isHidden = false;
        marsDescriptionActive = !marsDescriptionActive;
    });
    myCanvas.add(mars);

    // Jupiter
    var jupiterDescriptionActive = false;
    var jupiterDescription = new Plexx.Group({translation: [540, 250]});
    jupiterDescription.isHidden = true;
    jupiterDescription.add(new Plexx.Circle({radius: 63, position: [0, 0], colour: "white"}));
    jupiterDescription.add(markerDown);
    jupiterDescription.add(new Plexx.Text({
        text: "JUPITER",
        fontFamily: "DejaVu Sans Mono",
        fontSize: 12,
        position: [10, -146],
        colour: "white"
    }));
    myCanvas.add(jupiterDescription);

    var jupiter = new Plexx.Group({translation: [540, 250]});
    jupiter.add(new Plexx.Circle({radius: 60, position: [0, 0], colour: "#E4CFBA"}));
    jupiter.on("mouseout", function () {
        if (!jupiterDescriptionActive) jupiterDescription.isHidden = true;
    });
    jupiter.on("mousein", function () {
        jupiterDescription.isHidden = false;
    });
    jupiter.on("mousedown", function () {
        console.log("jupiter clicked!")
        jupiterDescription.isHidden = false;
        jupiterDescriptionActive = !jupiterDescriptionActive;
    });
    myCanvas.add(jupiter);

    // Saturn
    var saturnDescriptionActive = false;
    var saturnDescription = new Plexx.Group({translation: [700, 250]});
    saturnDescription.isHidden = true;
    saturnDescription.add(new Plexx.Circle({radius: 58, position: [0, 0], colour: "white"}));
    saturnDescription.add(markerUp);
    saturnDescription.add(new Plexx.Text({
        text: "SATURN",
        fontFamily: "DejaVu Sans Mono",
        fontSize: 12,
        position: [10, 134],
        colour: "white"
    }));
    myCanvas.add(saturnDescription);

    var saturn = new Plexx.Group({translation: [700, 250]});
    saturn.add(new Plexx.Circle({radius: 55, position: [0, 0], colour: "#FCDCA3"}));
    saturn.add(new Plexx.Circle({radius: 50, position: [0, 0], colour: "#8B755D88", scale: [2, 0.2], rotation: 45}));
    saturn.add(new Plexx.Circle({radius: 70, position: [0, 0], colour: "#8B755D88", scale: [2, 0.2], rotation: 45}));
    saturn.on("mouseout", function () {
        if (!saturnDescriptionActive) saturnDescription.isHidden = true;
    });
    saturn.on("mousein", function () {
        saturnDescription.isHidden = false;
    });
    saturn.on("mousedown", function () {
        console.log("saturn clicked!")
        saturnDescription.isHidden = false;
        saturnDescriptionActive = !saturnDescriptionActive;
    });
    myCanvas.add(saturn);

    // Uranus
    var uranusDescriptionActive = false;
    var uranusDescription = new Plexx.Group({translation: [830, 250]});
    uranusDescription.isHidden = true;
    uranusDescription.add(new Plexx.Circle({radius: 28, position: [0, 0], colour: "white"}));
    uranusDescription.add(markerDown);
    uranusDescription.add(new Plexx.Text({
        text: "URANUS",
        fontFamily: "DejaVu Sans Mono",
        fontSize: 12,
        position: [10, -146],
        colour: "white"
    }));
    myCanvas.add(uranusDescription);

    var uranus = new Plexx.Group({translation: [830, 250]});
    uranus.add(new Plexx.Circle({radius: 25, position: [0, 0], colour: "#8399A4"}));
    uranus.on("mouseout", function () {
        if (!uranusDescriptionActive) uranusDescription.isHidden = true;
    });
    uranus.on("mousein", function () {
        uranusDescription.isHidden = false;
    });
    uranus.on("mousedown", function () {
        console.log("uranus clicked!")
        uranusDescription.isHidden = false;
        uranusDescriptionActive = !uranusDescriptionActive;
    });
    myCanvas.add(uranus);

    // Neptune
    var neptuneDescriptionActive = false;
    var neptuneDescription = new Plexx.Group({translation: [900, 250]});
    neptuneDescription.isHidden = true;
    neptuneDescription.add(new Plexx.Circle({radius: 28, position: [0, 0], colour: "white"}));
    neptuneDescription.add(markerUp);
    neptuneDescription.add(new Plexx.Text({
        text: "NEPTUNE",
        fontFamily: "DejaVu Sans Mono",
        fontSize: 12,
        position: [10, 134],
        colour: "white"
    }));
    myCanvas.add(neptuneDescription);

    var neptune = new Plexx.Group({translation: [900, 250]});
    neptune.add(new Plexx.Circle({radius: 25, position: [0, 0], colour: "#57668F"}));
    neptune.on("mouseout", function () {
        if (!neptuneDescriptionActive) neptuneDescription.isHidden = true;
    });
    neptune.on("mousein", function () {
        neptuneDescription.isHidden = false;
    });
    neptune.on("mousedown", function () {
        console.log("neptune clicked!")
        neptuneDescription.isHidden = false;
        neptuneDescriptionActive = !neptuneDescriptionActive;
    });
    myCanvas.add(neptune);

    myCanvas.run(renderContext);

    var debugPanel = new Plexx.DebugHelper("solar-system-debug-panel", renderContext, myCanvas);

</script>

</body>
</html>
