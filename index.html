<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Hyperbolic tree</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css" media="screen,projection">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.js"></script>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="tree.css">
    <script type="text/javascript" src="js/lib/plexx.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3-ease.v1.min.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/controller-init.js"></script>
    <script type="text/javascript" src="js/controller-interact.js"></script>
    <script type="text/javascript" src="js/model-layouts.js"></script>
    <script type="text/javascript" src="js/model-loaders.js"></script>
    <script type="text/javascript" src="node_bundles/xml2jsBundle.js"></script>
    <script type="text/javascript" src="js/model-tree.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/ui-d3.js"></script>
    <script type="text/javascript" src="js/ui-plexx.js"></script>

</head>

<body onload="ivis.controller.init('index')">

    <div id="config">
        <div id="header">
            <span id="slide">
                <button class="btn-small waves-effect waves-orange btn green lighten-5 black-text" onclick="ivis.controller.next(-1)">
                    ◄</button>
                <button class="btn-small waves-effect waves-orange btn green lighten-5 black-text"" onclick="ivis.controller.next(1)">
                    ►</button>
                <span id="slideName"></span>
            </span>
        </div>

        <div class="configLine">
            <span class="configItem input-field">
                <select id="dataSourceSelect"></select>
                <label>Data source</label></span>

            <span class="configItem file-field input-field">
                <div class="btn-small waves-effect waves-orange btn green lighten-5 black-text"">
                    <span>File</span>
                    <input type="file" multiple></div>
                <div class="file-path-wrapper">
                    <input id="userfile" class="file-path validate" type="text" placeholder="Upload" name="userfile" accept=".xml, .rdf, .csv, .json"></input></div>
                </span>
        </div>

        <div class="seperator"></div>

        <div class="configLine">
            <span class="configItem input-field">
                <select id="rendererSelect"></select>
                <label>Renderer</label></span>
        </div>

        <div class="seperator"></div>

        <div class="configLine">
            <span class="configItem input-field">
                <select id="layoutSelect"></select>
                <label>Node layout</label></span>
            <span class="configItem input-field"  style="display:none">
                <select id="magicSelect">
                <label>>Distance (λ)</label></select></span>
            <span class="configItem input-field">
                <select id="weightSelect"></select>
                <label>Weights</label></span></div>

        <div class="configLine">
            <span class="configItem input-field">
                <select id="spaceSelect"></select>
                <label>Layout space</label></span>
            <span class="configItem input-field">
                <select id="arcSelect"></select>
                <label>Line transformation</label></span></div>

        <div class="configLine">        
            <span class="configItem  input-field">
                <select id="captionSelect"></select>
                <label>Captions</label></span></div>
    </div>
    <div id="hypertree" class="plexx"></div>
    <div id="plexxDbg" style="display: table"></div>
</body>
</html>
