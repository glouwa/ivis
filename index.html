<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Hyperbolic tree</title>

    <link rel="stylesheet" href="/all.css">

    <script type="text/javascript" src="node_modules/plexx/framework/build/plexx.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>
    <script type="text/javascript" src="js/layouts.js"></script>
    <script type="text/javascript" src="js/loaders.js"></script>
    <script type="text/javascript" src="js/ui-d3.js"></script>
    <script type="text/javascript" src="js/ui-plexx.js"></script>
</head>

<body>
    <h1>Radial tree vs Hyperbolic tree</h1>

    <select id="rendererSelect" onchange="setRenderer(this)">      
      <option value="D3">d3</option>
      <option value="Plexx">plexx</option>
    </select>
✕
    <select id="dataSourceSelect" onchange="setDataSource(this)">
      <option value="d3csvFlare">flare.csv (d3)</option>
      <option value="jsonConst">flare.json</option>
      <option value="oneNode">one node</option>
      <option value="path1">path (50)</option>
      <option value="path2">path (500)</option>
      <option value="path3">path (5000)</option>
      <option value="star1">star (50)</option>
      <option value="star2">star (500)</option>
      <option value="star3">star (5000)</option>
    </select>
✕
    <select id="layoutSelect" onchange="setLayout(this)">
      <option value="layoutSpiral">spiral</option>
      <option value="layoutRadial">radial (d3)</option>
      <option value="layoutHyperbolic">wedge</option>
      <option value="layoutAtCenter">center</option>
      <option value="layoutUnitVectors">unit vectors</option>      
    </select>

    <div id="ivis-canvas-div" class="plexx"></div>
    <nav id="ivis-canvas-debug-panel"></nav>
</body>
</html>
