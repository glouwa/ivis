<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>PLEXX.JS Example: Dragging</title>
</head>

<body>
<h1>PLEXX.JS Example: Dragging</h1>
<hr/>

<div class="plexx" id="dragging-context" style="height:100%; width:100%;"></div>
<nav id="dragging-debug-panel"></nav>

<script type="text/javascript" src="./plexx.js"></script>
<script>
    var colourDark = "#1C1C1CAA";
    var colourLight = "#CBCBCBA0"


    var myCanvas = new Plexx.DrawingArea({
        width: 720,
        height: 720,
        align: "xMidYMid",
        background: "#F0F0F0",
    });

    var renderContext = new Plexx.RenderContext({id: "dragging-context"});


    // add some background lines for better visibility of transparent colours in object

    for (var d = 0; d <= 360; d += 20) {
        myCanvas.add(new Plexx.Line({width: 1, colour: colourLight, points: [d, 360, 360, (360 + d)]}));
        myCanvas.add(new Plexx.Line({width: 1, colour: colourLight, points: [(360 - d), 360, 360, d]}));
        myCanvas.add(new Plexx.Line({width: 1, colour: colourLight, points: [(720 - d), 360, 360, (360 + d)]}));
        myCanvas.add(new Plexx.Line({width: 1, colour: colourLight, points: [360 + d, 360, 360, d]}));
    }

    // add simple draggable rectangle

    var rectangle = new Plexx.Rectangle({
        width: 100,
        height: 100,
        position: [50, 310],
        colour: colourDark,
        draggable: true
    });

    myCanvas.add(rectangle);

    // add simple draggable circle

    var circle = new Plexx.Circle({
        radius: 50,
        position: [250, 360],
        colour: colourDark,
        draggable: true
    });

    myCanvas.add(circle);

    // add simple draggable ellipse

    var ellipse = new Plexx.Ellipse({
        radiusX: 30,
        radiusY: 50,
        position: [370, 360],
        colour: colourDark,
        draggable: true
    });

    myCanvas.add(ellipse);

    // add simple draggable triangle

    var triangle = new Plexx.Triangle({
        positionA: [0, 0],
        positionB: [50, 100],
        positionC: [100, 0],
        translation: [470, 320],
        colour: colourDark,
        draggable: true
    });

    myCanvas.add(triangle);


    var debugPanel = new Plexx.DebugHelper("dragging-debug-panel", renderContext, myCanvas);

    // run canvas
    myCanvas.run(renderContext);
</script>
</body>
</html>
